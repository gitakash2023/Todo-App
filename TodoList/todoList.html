<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <style>
      .sidebar-container {
        display: flex;
      }
      .left-sidebar {
        width: 383px;
        height: 1105px;
        background: #dbeadd;
      }
      .right-sidebar {
        height: 1024px;
        width: 1440px;
      }
      .topNavigation-bar {
        height: 101px;
        background: #d9d9d9;
        box-shadow: 1px 2px 0px 0px rgba(206, 206, 206, 0.53);
      }
      .rightListArea {
        height: 1024px;
        background: #dbeadd;
        display: flex;
        justify-content: center;
      }
      .leftTop-sidebar {
        display: flex;
        width: 303px;
        height: 135px;
        flex-shrink: 0;
        border-radius: 0px 0px 24px 24px;
        background: #dbeadd;
        margin-top: 40px;
        margin-left: 30px;
      }
      .top-iconimg {
        width: 46px;
        height: 51.111px;
        flex-shrink: 0;
      }
      .ToDo {
        color: #0d5329;
        font-family: Josefin Sans;
        font-size: 40px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        margin-left: 18px;
      }
      .leftdown-sidebar {
        display: flex;
        width: 309px;
        height: 48.276px;
        border-radius: 10px;
        background: #c4dcd3;
        margin-top: 15px;
        padding: 10px 20px;
        align-items: center;
      }
      .task-img {
        width: 23px;
        height: 23px;
      }
      .tasks-text {
        color: #5b5b5b;
        font-family: Josefin Sans;
        font-size: 32px;
        font-weight: 400;
        margin-left: 20px;
      }
      .started-img {
        width: 23px;
        height: 23px;
      }
      .started-text {
        color: #5b5b5b;
        font-family: Josefin Sans;
        font-size: 32px;
        font-weight: 400;
        margin-left: 20px;
      }
      .bin-img {
        width: 23px;
        height: 23px;
      }
      .bin-text {
        color: #5b5b5b;
        font-family: Josefin Sans;
        font-size: 32px;
        font-weight: 400;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar-container">
      <div class="left-sidebar">
        <div class="leftTop-sidebar">
          <div class="top-iconimg">
            <img src="assets\Icon.svg" alt="Icon img" />
          </div>
          <div class="ToDo">TO-DO â€˜s</div>
        </div>
        <div class="leftdown-sidebar">
          <div class="task-img">
            <img src="assets\image 1.png" alt="taksimg" />
          </div>
          <div class="tasks-text">tasks</div>
        </div>
        <div class="leftdown-sidebar">
          <div class="started-img">
            <img src="assets\Star 2.svg" alt="started img" />
          </div>
          <div class="started-text">starred</div>
        </div>
        <div class="leftdown-sidebar">
          <div class="bin-img">
            <img src="assets\bin icon.svg" alt="bin img" />
          </div>
          <div class="bin-text">bin</div>
        </div>
      </div>
      <div class="right-sidebar">
        <div class="topNavigation-bar"></div>
        <div class="rightListArea"></div>
      </div>
    </div>
  </body>
</html>
